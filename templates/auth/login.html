{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy}}
                        <button class="btn btn-primary" type="submit">Log in</button>
                    </form>
                    <br>
                    <small>
                        Do not have an account, <a href="{% url 'signup' %}">Create One</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
